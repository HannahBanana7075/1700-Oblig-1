<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    Movie Ticket Booking
    </title>
</head>
<body>
    <h1>
        Movie Ticket Booking
    </h1>
    <form id="ticketForm"onsubmit="validation(); return false">
        <label for="movieSelection">Choose a movie:</label>
        <select id="movieSelection">
            <option value="movie1">Movie 1</option>
            <option value="movie2">Movie 2</option>
            <option value="movie3">Movie 3</option>
            <option value="movie4">Movie 4</option>
        </select>
        <br>    <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" max="99" required>
        <br>
            
        <br>
        <label for="firstName">First name: </label>
        <input type="text" id="firstName">
        <br>    <br>
        <label for="lastName">Last name: </label>
        <input type="text" id="lastName">
        <br>    <br>
        <label for="phoneNumber" required>Phone number: </label>
        <input type="tel" id="phoneNumber" minlength="8" maxlength="10" pattern="[0-9]{3}[0-9]{2}[0-9]{3}" placeholder="12345678"> <!--Remember Javascript validation for numbers and length-->
        <label for="phoneNumber" id="phoneNumberError" style="color: red;"></label>
        <br>    <br>
        <label for="email">E-Mail: </label>
        <input type="text" id="email">
        <label for="email" id="emailError" style="color: red;"></label>
        <br>

        <br>
        <button type="submit">Purchase Ticket(s)</button> <!---->
    </form>



    <div id="allTickets"></div>

<h2>Tickets</h2>
<ul id="ticketList"></ul>
<button id="deleteTickets" onclick="emptyList()">Delete Tickets</button>
<br>It's time to party!

<script src="script.js"></script>
<style>
    th, td {
        padding: 15px;
    }
</style>
</body>
</html>
