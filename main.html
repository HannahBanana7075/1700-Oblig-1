<!DOCTYPE html> <!--Dear TA, I'm not sure how many comments are preferred, so I might've gone overboard. Thanks for your patience-->
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    Movie Ticket Booking
    </title>
</head>
<body>
    <h1>
        Movie Ticket Booking
    </h1> <!--Main header shows purpose of the page-->
    <form id="ticketForm"onsubmit="validation(); return false"> 
        <label for="movieSelection">Choose a movie:</label>
        <select id="movieSelection">
            <!--drop down menu with the following options-->
            <option value="Bill & Ted's Excellent Adventure">Bill & Ted's Excellent Adventure</option>
            <option value="The Matrix">The Matrix</option>
            <option value="Constantine">Constantine</option>
            <option value="John Wick">John Wick</option>
        </select>

        <br>    <br>
            <label for="amount">Amount :</label>
            <input type="number" id="amount" min="1" max="99" required>
        <br>
            
        <br>
        <div style="margin: 4px;">
            <label for="firstName" style="width: 20%; float: left;"  >First name :</label>
            <input type="text" id="firstName" required>
            <label for="firstName" id="firstNameError" style="color: red;"></label>
        </div>
        <div style="margin: 4px;">
            <label for="lastName" style="width: 20%; float: left;">Last name :</label>
            <input type="text" id="lastName" required>
            <label for="lastName" id="lastNameError" style="color: red;"></label>
        </div>
        <div style="margin: 4px;">
            <label for="phoneNumber" style="width: 20%; float: left;">Phone number :</label>
            <input type="tel" id="phoneNumber" minlength="8" maxlength="10" pattern="[0-9]{3}[0-9]{2}[0-9]{3}" placeholder="12345678" required> 
            <label for="phoneNumber" id="phoneNumberError" style="color: red;"></label><!--HTML validation prevents users fom inputing invalid data before js is called-->
        </div> 
        <div style="margin: 4px;">
            <label for="email" style="width: 20%; float: left;">E-Mail :</label>
            <input type="email" id="email" required>
            <label for="email" id="emailError" style="color: red;"></label>
        </div>
        <!--div divides content into sections-->

        <br>
        <button type="submit">Purchase Ticket(s)</button> 
    </form> <!--button activates js-->



    <div id="allTickets"></div>

<h2>Tickets</h2>
<ul id="ticketList"></ul>
<button id="deleteTickets" onclick="emptyList()">Delete Tickets</button>
<br>
<!--It's time to party!-->

<script src="script.js"></script>
<style>
    th, td {
        padding: 15px;
    }
</style>
</body>
</html>
