<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    Movie Ticket Booking
    </title>
</head>
<body>
    <h1>
        Movie Ticket Booking
    </h1>
    <form id="ticketForm">
        <label for="movieSelection">Choose a movie:</label>
        <select id="movieSelection">
            <option value="movie1">Movie 1</option>
            <option value="movie2">Movie 2</option>
            <option value="movie3">Movie 3</option>
            <option value="movie4">Movie 4</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" max="99" required>
        <button type="submit">Purchase Ticket(s)</button>
    </form>

<h2>Tickets</h2>
<ul id="ticketList"></ul>
<button id="deleteTickets">Delete Tickets</button>
<br>It's time to party!

<script src="script.js"></script>
</body>
</html>
